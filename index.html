<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz App</title>

    

<link rel="stylesheet" href="app.css">

    

</head>

<body>

    <div class="container">

        <h1>Quiz App</h1>

        <div id="question-container" class="hide">

            <p id="question"></p>

            <div id="answer-buttons"></div>

        </div>

        <div id="start-buttom" class="btn">Start Quiz</div>

        <div id="next-buttom" class="btn hide">Next Question</div>

        <div id="score-container" class="hide">Score: <span id="score">0</span></div>

    </div>


    <script src="script.js"></script>

</body>

</html>
